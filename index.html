<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="car.js"></script>
  
</head>

<body>

  <a-scene background="color:lightblue">
    <a-asset>
        <a-asset-item id="house" src="background_houses/scene.gltf"></a-asset-item>
        <a-asset-item id="car" src="old_wagon_raw_scan/scene.gltf"></a-asset-item>
        <a-asset-item id="fence" src="old_fence/scene.gltf"></a-asset-item>
        <a-asset-item id="fence1" src="old_fence/scene.gltf"></a-asset-item>
        <a-asset-item id="fence2" src="old_fence/scene.gltf"></a-asset-item>
        <a-asset-item id="fence3" src="old_fence/scene.gltf"></a-asset-item>
        <a-asset-item id="fence4" src="old_fence/scene.gltf"></a-asset-item>
        <a-asset-item id="gate" src="gate_01/scene.gltf"></a-asset-item>
        <a-asset-item id="background" src="dusty_path_in_the_fields/scene.gltf"></a-asset-item>

    </a-asset>
    <a-plane id="ground" geomertry="height:400;width:200;depth:10" position="0 -10 -150" rotation="-90 0 0" color="blue"></a-plane>

    <a-entity camera look-controls wasd-controls position="0 50 250" drive></a-entity>
    
    <a-entity id="house" gltf-model="#house" position="20 -1 -150" rotation="0 90 0" scale="1.5 1.5 1.5"></a-entity>
    <a-entity id="control-car" gltf-model="#car" position="-75 -1 -10" rotation="0 -65 0" scale="2 2 2" animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 15000"
    ></a-entity>
    <a-entity id="fence" gltf-model="#fence" position="105 -1 190" rotation="0 -180 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity id="fence1" gltf-model="#fence1" position="-105 -1 190" rotation="0 -180 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity id="fence2" gltf-model="#fence1" position="-180 -1 115" rotation="0 -90 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity id="fence3" gltf-model="#fence1" position="220 -1 115" rotation="0 -90 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity id="fence4" gltf-model="#fence1" position="150 -1 190" rotation="0 -180 0" scale="0.2 0.2 0.2"></a-entity>
    <a-entity id="gate" gltf-model="#gate" position="-1 -1 190" rotation="0 -180 0" scale="60 60 60"></a-entity>
    <a-entity id="background" gltf-model="#background" position="-30 -1 190" rotation="0 -180 0" scale="0.2 0.2 0.2" terrain-rotation-reader ></a-entity>

  </a-scene>

</body>

</html>
